<head>
	<title>Ben's Final Project</title>

	<link type="text/css" rel="stylesheet" href="css/reset.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">

<body>
<div class="bookended-content-example"></div>

<h1>You don't have to choose</h1>
<h4>"What does not get measured gets missed.‚Äù Learn more from your audience with Remesh.</h4>
    <div id="animation-wrapper">
	  <section id="titles">
		
		<div id="titles-old">
		  <span id="focus-groups" class="title-bars">Focus Groups</span>
		  <span id="surveys" class="title-bars">Surveys</span>
		</div>
		 
		<div id="titles-new">
		  <span id="remesh" class="title-bars">Remesh</span>
		</div>
	
	  </section>
	
	  <section id="diagram">
		
		<div id="diagram-users">
		  <img id="users-moderator" src="images/users-moderator.svg"></img>
		  <img id="users-participants" src="images/users-participants.svg"></img>      
		</div>
		
		<div id="diagram-old">
		  <img id="source-qual" src="images/source-qual.svg"></img>
		  <img id="source-quant" src="images/source-quant.svg"></img>
		  <img id="feedback-qual" src="images/feedback-qual.svg" class="z-top"></img>
		  <img id="feedback-quant" src="images/feedback-quant.svg" class="z-top"></img>
		</div>
		
		<div id="diagram-new">
		  <img id="source-remesh" src="images/source-remesh.svg" ></img>
		  <img id="feedback-realtime" src="images/feedback-realtime.svg" class="z-top"></img>
		</div>
		
	  </section>
	
	  <section id="attributes">
		
		<div id="attributes-left">
		  <div id="deep" class="attribute-rows">
			<img class="icon-spacing" src="images/icon-plus.svg"></img>
			<span>Deep qualitative understanding</span>
		  </div>
		  <div id="no-significant" class="attribute-rows">
			<img class="icon-spacing" src="images/icon-minus.svg"></img>
			<span>No statistical significance</span>
		  </div>
		</div>
		
		<div id="attributes-right">
		  <div id="significant" class="attribute-rows">
			<img class="icon-spacing" src="images/icon-plus.svg"></img>
			<span>Statistically significant quantitative insights</span>
		  </div>
		  <div id="no-deep" class="attribute-rows">
			<img class="icon-spacing" src="images/icon-minus.svg"></img>
			<span>No deep qualitative understanding</span>
		  </div>
		</div>
	  </section>
	</div>
<div class="bookended-content-example"></div>
